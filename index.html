<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive rating component</title>
</head>
<body>
  <div class="card">
    <div class="rating-container">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="container">
        <h2 class="title">How did we do ?</h2>
        <p>Please let us know how we did your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="ratings">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
        <div class="submit">
          <button type="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="thanks-container none">
      <div class="img">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="selection">
        You selected <span id="selection">0</span> out of 5
      </div>
      <h2>Thanks you!</h2>
      <p>We appreciate you talking the time to give a rating. If you ever need more support. don't hesitate to get in touch!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
